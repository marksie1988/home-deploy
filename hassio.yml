---

- hosts: hassio
  roles:
    - motd
    - role: docker
      become: true
    - role: hassio
      become: true
    # - webhook

  tasks:
    - name: Pause until Hassio Online
      uri:
        url: "http://127.0.0.1:8123/"
        status_code: 200
        register: result
        until: result.status == 200
        retries: 60
        delay: 1
    - name: Install Addons
      hassio_addons:
        state: present
        name: "{{ item }}"
      with_items:
        - grafana
        - core_mosquitto
        - core_deconz
      become: true
